<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SeaConnect Messages</title>

<style>

body{
margin:0;
font-family:Arial;
background:#f3f4f6;
}

/* HEADER */

.header{
height:60px;
display:flex;
align-items:center;
padding:0 12px;
gap:10px;
background:white;
border-bottom:1px solid #ddd;
}

.header img{
width:36px;
height:36px;
border-radius:50%;
object-fit:cover;
}

.online{
width:10px;
height:10px;
background:#22c55e;
border-radius:50%;
position:absolute;
margin-left:-12px;
margin-top:24px;
border:2px solid white;
}

.header button{
border:none;
background:none;
font-size:22px;
cursor:pointer;
}

.name{
font-weight:700;
}

.rank{
font-size:12px;
color:#777;
}

/* MESSAGE LIST */

.list{
padding:10px;
}

.item{
display:flex;
gap:10px;
align-items:center;
padding:12px;
background:white;
border-bottom:1px solid #eee;
cursor:pointer;
}

.item img{
width:45px;
height:45px;
border-radius:50%;
}

/* CHAT AREA */

.chat{
display:none;
position:fixed;
top:60px;
bottom:70px;
left:0;
right:0;
overflow:auto;
padding:10px;
}

.message{
display:flex;
margin-bottom:12px;
}

.message.me{
justify-content:flex-end;
}

.bubble{
background:#e5e7eb;
padding:10px 14px;
border-radius:18px;
max-width:70%;
}

.message.me .bubble{
background:white;
}

/* INPUT */

.inputBar{
display:none;
position:fixed;
bottom:0;
left:0;
right:0;
background:white;
padding:10px;
border-top:1px solid #ddd;
}

.row{
display:flex;
gap:8px;
align-items:center;
}

.row input{
flex:1;
padding:12px;
border-radius:20px;
border:1px solid #ddd;
}

.row button{
border:none;
background:none;
font-size:22px;
cursor:pointer;
}

</style>
</head>

<body>

<!-- HEADER -->

<div class="header">

<button onclick="backFriends()">←</button>

<img id="avatar" src="https://i.ibb.co/2kRZ7Z6/avatar.png">
<div class="online"></div>

<div>
<div id="title" class="name">Messages</div>
<div id="rank" class="rank"></div>
</div>

<div style="flex:1"></div>

<button onclick="closeChat()">✕</button>

</div>

<!-- MESSAGE LIST -->

<div id="list" class="list">

<div class="item" onclick="openChat('Murphy','Chief')">
<img src="https://i.ibb.co/2kRZ7Z6/avatar.png">
<div>
<div class="name">Murphy</div>
<div class="rank">Chief</div>
</div>
</div>

</div>

<!-- CHAT -->

<div id="chat" class="chat">

<div class="message">
<div class="bubble">Hello</div>
</div>

<div class="message me">
<div class="bubble">Hi</div>
</div>

</div>

<!-- INPUT -->

<div id="inputBar" class="inputBar">

<div class="row">

<button onclick="photoInput.click()">+</button>

<input id="text" placeholder="Type message">

<button onclick="send()">↑</button>

<input type="file" id="photoInput" style="display:none">

</div>

</div>

<script>

function openChat(name,rank){

document.getElementById("list").style.display="none"
document.getElementById("chat").style.display="block"
document.getElementById("inputBar").style.display="block"

document.getElementById("title").innerText=name
document.getElementById("rank").innerText=rank

}

function closeChat(){

document.getElementById("chat").style.display="none"
document.getElementById("inputBar").style.display="none"
document.getElementById("list").style.display="block"

document.getElementById("title").innerText="Messages"
document.getElementById("rank").innerText=""

}

function backFriends(){
window.location.href="friends.html"
}

function send(){

const text=document.getElementById("text").value
if(!text) return

const box=document.getElementById("chat")

box.innerHTML+=`
<div class="message me">
<div class="bubble">${text}</div>
</div>
`

document.getElementById("text").value=""

box.scrollTop=box.scrollHeight

}

</script>

</body>
</html>
