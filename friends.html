<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SeaConnect - Friends</title>

<style>
body{
margin:0;
font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial;
background:linear-gradient(180deg,#0f172a,#1e293b);
color:#f1f5f9;
}

.container{
padding:20px;
padding-bottom:110px;
}

.card{
background:rgba(255,255,255,0.06);
backdrop-filter:blur(12px);
border:1px solid rgba(255,255,255,0.08);
padding:18px;
border-radius:22px;
margin-bottom:16px;
box-shadow:0 10px 30px rgba(0,0,0,.35);
}

h2,h3{margin-top:0;}

input{
width:100%;
padding:12px;
border-radius:14px;
border:1px solid rgba(255,255,255,0.15);
background:rgba(255,255,255,0.05);
color:#fff;
margin-top:8px;
}

button{
padding:8px 12px;
border:none;
border-radius:14px;
font-weight:700;
cursor:pointer;
}

.primary{background:linear-gradient(135deg,#3b82f6,#2563eb);color:#fff;}
.light{background:rgba(255,255,255,0.1);color:#fff;}
.danger{background:linear-gradient(135deg,#ef4444,#dc2626);color:#fff;}

.row{display:flex;gap:6px;margin-top:6px;}
.row button{flex:1;}

.friendRow{
display:flex;
justify-content:space-between;
align-items:center;
margin-bottom:12px;
}

.friendInfo{
display:flex;
align-items:center;
gap:12px;
}

.avatarWrapper{
position:relative;
width:50px;
height:50px;
}

.avatarWrapper img{
width:50px;
height:50px;
border-radius:50%;
object-fit:cover;
}

.onlineRing{
position:absolute;
top:0;
left:0;
width:50px;
height:50px;
border-radius:50%;
border:2px solid #22c55e;
pointer-events:none;
}

.small{font-size:13px;color:#94a3b8;}

.bottomnav{
position:fixed;
bottom:15px;
left:50%;
transform:translateX(-50%);
width:90%;
height:65px;
background:rgba(15,23,42,0.9);
backdrop-filter:blur(10px);
border-radius:22px;
display:flex;
justify-content:space-around;
align-items:center;
box-shadow:0 10px 40px rgba(0,0,0,.6);
}

.bottomnav button{
background:none;
border:none;
font-size:12px;
font-weight:600;
color:#94a3b8;
}

.bottomnav button.active{
color:#3b82f6;
font-weight:800;
}
</style>
</head>

<body>

<div class="container">

<h2>ðŸ‘¥ Friends</h2>

<div class="card">
<div class="small">Add friend by email</div>
<input id="friendEmail" placeholder="Enter email">
<div class="row">
<button class="primary" id="sendBtn">Send</button>
<button class="light" id="resetBtn">Reset</button>
</div>
<div id="friendStatus" class="small"></div>
</div>

<div class="card">
<h3>Incoming Requests</h3>
<div id="incomingList"></div>
</div>

<div class="card">
<h3>Sent Requests</h3>
<div id="sentList"></div>
</div>

<div class="card">
<h3>Friends</h3>
<div id="friendsList"></div>
</div>

</div>

<div class="bottomnav">
<button onclick="location.href='feeds.html'">ðŸ“° Feeds</button>
<button class="active">ðŸ‘¥ Friends</button>
<button onclick="location.href='message.html'">ðŸ’¬ Messages</button>
<button onclick="location.href='app.html'">ðŸ‘¤ Profile</button>
</div>

<script type="module">
/* ðŸ”¥ PASTE YOUR ORIGINAL FIREBASE SCRIPT HERE */
/* DO NOT CHANGE LOGIC */
/* Your original friend request system already supports:
   - pending
   - accepted
   - delete
   - presence
*/

/* Only change how you render the rows to use this format: */

function renderUserRow(userData,email,isOnline,buttons){
return `
<div class="friendRow">
  <div class="friendInfo">
    <div class="avatarWrapper">
      <img src="${userData?.photo || 'https://i.ibb.co/2kRZ7Z6/avatar.png'}">
      ${isOnline ? '<div class="onlineRing"></div>' : ''}
    </div>
    <div>
      <div style="font-weight:900;">${userData?.name || email}</div>
      <div class="small">${email}</div>
    </div>
  </div>
  <div class="row">
    ${buttons}
  </div>
</div>
`;
}
</script>

</body>
</html>
