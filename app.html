<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>SeaConnect</title>

<style>

body{
margin:0;
font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial;
background:linear-gradient(180deg,#0f172a,#1e293b);
color:#f1f5f9;
}

.page{
display:none;
padding:20px;
padding-bottom:95px;
}

.card{
background:rgba(255,255,255,0.06);
backdrop-filter:blur(12px);
border:1px solid rgba(255,255,255,0.08);
padding:18px;
border-radius:22px;
margin-bottom:16px;
box-shadow:0 10px 30px rgba(0,0,0,.35);
}

input{
width:100%;
padding:12px;
border-radius:14px;
border:1px solid rgba(255,255,255,0.15);
margin-top:6px;
box-sizing:border-box;
background:rgba(255,255,255,0.05);
color:#fff;
}

button{
padding:11px 16px;
border:none;
border-radius:14px;
font-weight:700;
cursor:pointer;
}

.primary{
background:linear-gradient(135deg,#3b82f6,#2563eb);
color:#fff;
}

.danger{
background:linear-gradient(135deg,#ef4444,#dc2626);
color:#fff;
}

.light{
background:rgba(255,255,255,0.1);
color:#fff;
}

.row{
display:flex;
gap:10px;
margin-top:12px;
}

.subText{
font-size:13px;
color:#94a3b8;
}

/* ONLINE RING */

.profileRing{
display:inline-block;
padding:3px;
border-radius:50%;
}

.profileRing.online{
box-shadow:0 0 0 3px #22c55e;
}

/* NAV */

.bottomnav{
position:fixed;
bottom:15px;
left:50%;
transform:translateX(-50%);
width:90%;
height:65px;
background:rgba(15,23,42,0.9);
backdrop-filter:blur(10px);
border-radius:22px;
display:flex;
justify-content:space-around;
align-items:center;
box-shadow:0 10px 40px rgba(0,0,0,.6);
}

.bottomnav button{
background:none;
border:none;
font-size:12px;
font-weight:600;
color:#94a3b8;
}

.bottomnav button.active{
color:#3b82f6;
font-weight:800;
}

#profilePhoto{
width:120px;
height:120px;
border-radius:50%;
object-fit:cover;
border:4px solid #e5e7eb;
}

</style>
</head>

<body>

<!-- PROFILE PAGE -->

<div id="profilePage" class="page" style="display:block;">

<div style="display:flex;justify-content:space-between;">
<h2>ðŸ‘¤ My Profile</h2>
<button class="danger" onclick="logout()">Logout</button>
</div>

<div class="card" style="text-align:center">

<div id="profileRing" class="profileRing">

<img id="profilePhoto"
src="https://i.ibb.co/2kRZ7Z6/avatar.png">

</div>

<br><br>

<input type="file" id="photoInput" accept="image/*" style="display:none">

<button class="primary"
onclick="document.getElementById('photoInput').click()">
Upload Photo
</button>

<br><br>

<div id="profileName"
style="font-size:24px;font-weight:900"></div>

<div id="profileRank"
style="color:#6b7280"></div>

</div>

</div>

<!-- NAVIGATION -->

<div class="bottomnav">

<button onclick="location.href='feeds.html'">
ðŸ“° Feeds
</button>

<button>
ðŸ‘¥ Friends
</button>

<button>
ðŸ’¬ Messages
</button>

<button class="active">
ðŸ‘¤ Profile
</button>

</div>

<script type="module">

import { initializeApp } from
"https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";

import {
getAuth,
onAuthStateChanged,
signOut
}
from
"https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

import {
getFirestore,
doc,
getDoc,
setDoc,
updateDoc
}
from
"https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

const firebaseConfig={
apiKey:"AIzaSyCNlodsmEHrSXxgH0gTOcx4cAXwG8qmG9w",
authDomain:"seaconnect-d2baa.firebaseapp.com",
projectId:"seaconnect-d2baa"
};

const app=initializeApp(firebaseConfig);
const auth=getAuth(app);
const db=getFirestore(app);

let currentUID=null;

const IMGBB_KEY="5b417e8de4a883f7425eeda12dc38f06";

onAuthStateChanged(auth,async(user)=>{

if(!user){
location.href="index.html";
return;
}

currentUID=user.uid;

setOnline(true);

loadProfile();

});

async function setOnline(state){

await updateDoc(doc(db,"users",currentUID),{
online:state,
lastActive:Date.now()
});

}

window.addEventListener("beforeunload",()=>{
setOnline(false);
});

async function loadProfile(){

const snap=await getDoc(doc(db,"users",currentUID));

const d=snap.data()||{};

if(d.photo){
profilePhoto.src=d.photo;
}

profileName.innerText=d.name||"";
profileRank.innerText=d.rank||"";

/* ONLINE RING */

const ring=document.getElementById("profileRing");

if(d.online){
ring.classList.add("online");
}else{
ring.classList.remove("online");
}

}

document.getElementById("photoInput")
.addEventListener("change",async function(){

const file=this.files[0];
if(!file) return;

const reader=new FileReader();

reader.onload=function(e){
profilePhoto.src=e.target.result;
};

reader.readAsDataURL(file);

const formData=new FormData();
formData.append("image",file);

const res=await fetch(
"https://api.imgbb.com/1/upload?key="+IMGBB_KEY,
{method:"POST",body:formData}
);

const data=await res.json();

const imageUrl=data.data.url;

await setDoc(doc(db,"users",currentUID),{
photo:imageUrl
},{merge:true});

alert("Photo uploaded successfully");

});

window.logout=async function(){

await signOut(auth);

location.href="index.html";

};

</script>

</body>
</html>
