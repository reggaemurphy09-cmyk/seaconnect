<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SeaConnect Messenger</title>

<style>

body{
margin:0;
font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial;
background:#0f172a;
color:#fff;
}

/* LOADING SCREEN */

#loadingScreen{
position:fixed;
top:0;
left:0;
right:0;
bottom:0;
display:flex;
align-items:center;
justify-content:center;
flex-direction:column;
background:#0f172a;
z-index:9999;
font-size:20px;
}

/* HEADER */

.chatHeader{
position:fixed;
top:0;
left:0;
right:0;
height:60px;
display:flex;
align-items:center;
gap:12px;
padding:0 15px;
background:#0f172a;
border-bottom:1px solid rgba(255,255,255,0.1);
}

.chatHeader button{
background:none;
border:none;
font-size:22px;
color:white;
cursor:pointer;
}

.chatHeader img{
width:40px;
height:40px;
border-radius:50%;
object-fit:cover;
}

.chatTitle{
font-weight:900;
}

.chatRank{
font-size:12px;
opacity:.6;
}

/* CHAT AREA */

.chatArea{
position:fixed;
top:60px;
bottom:70px;
left:0;
right:0;
overflow:auto;
padding:15px;
}

/* MESSAGE */

.message{
display:flex;
gap:10px;
margin-bottom:12px;
}

.message.me{
justify-content:flex-end;
}

.avatar{
width:34px;
height:34px;
border-radius:50%;
object-fit:cover;
}

.bubble{
background:#e5e7eb;
color:#111;
padding:10px 14px;
border-radius:18px;
max-width:70%;
font-size:14px;
}

.message.me .bubble{
background:white;
}

/* PHOTO */

.chatPhoto{
max-width:200px;
border-radius:12px;
margin-top:6px;
}

/* TIME */

.time{
font-size:10px;
opacity:.6;
margin-top:4px;
}

/* INPUT BAR */

.chatInput{
position:fixed;
bottom:0;
left:0;
right:0;
height:70px;
display:flex;
align-items:center;
gap:10px;
padding:10px;
background:#0f172a;
border-top:1px solid rgba(255,255,255,0.1);
}

.chatInput input{
flex:1;
padding:12px;
border-radius:20px;
border:none;
outline:none;
background:#1e293b;
color:white;
}

.chatInput button{
background:none;
border:none;
font-size:22px;
color:white;
cursor:pointer;
}

</style>
</head>

<body>

<!-- LOADING -->

<div id="loadingScreen">
SeaConnect<br>
Loading...
</div>

<!-- HEADER -->

<div class="chatHeader" id="chatHeader" style="display:none">

<button onclick="exitChat()">←</button>

<img id="chatAvatar" src="https://i.ibb.co/2kRZ7Z6/avatar.png">

<div>
<div class="chatTitle" id="chatTitle"></div>
<div class="chatRank" id="chatRank"></div>
</div>

</div>

<!-- CHAT AREA -->

<div class="chatArea" id="chatArea"></div>

<!-- INPUT BAR -->

<div class="chatInput" id="chatInput" style="display:none">

<button onclick="photoInput.click()">+</button>

<input id="messageInput" placeholder="Type message...">

<button id="sendBtn">↑</button>

<input type="file" id="photoInput" accept="image/*" style="display:none">

</div>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getAuth,onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
import {
getFirestore,
collection,
addDoc,
query,
orderBy,
onSnapshot,
doc,
getDocs,
updateDoc
} from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

const firebaseConfig={
apiKey:"AIzaSyCNlodsmEHrSXxgH0gTOcx4cAXwG8qmG9w",
authDomain:"seaconnect-d2baa.firebaseapp.com",
projectId:"seaconnect-d2baa"
};

const app=initializeApp(firebaseConfig);
const auth=getAuth(app);
const db=getFirestore(app);

const IMGBB_KEY="5b417e8de4a883f7425eeda12dc38f06";

let currentEmail=null;
let chatUserEmail=null;
let currentChat=null;
let sending=false;

const chatArea=document.getElementById("chatArea");

/* CHAT ID */

function chatId(a,b){
return [a,b].sort().join("_");
}

/* LOGIN */

onAuthStateChanged(auth,(user)=>{

if(!user){
location.href="index.html";
return;
}

currentEmail=user.email.toLowerCase();

/* hide loading */

loadingScreen.style.display="none";

const params=new URLSearchParams(window.location.search);
const openUser=params.get("user");

if(openUser){
openChat(openUser.toLowerCase());
}

});

/* GET PROFILE */

async function getProfile(email){

let name=email.split("@")[0];
let rank="";
let photo="https://i.ibb.co/2kRZ7Z6/avatar.png";

const snap=await getDocs(collection(db,"users"));

snap.forEach(docSnap=>{
const d=docSnap.data();

if(d.email===email){
name=d.name||name;
rank=d.rank||"";
photo=d.photo||photo;
}

});

return {name,rank,photo};

}

/* OPEN CHAT */

window.openChat=async function(email){

chatUserEmail=email;
currentChat=chatId(currentEmail,email);

const profile=await getProfile(email);

chatTitle.innerText=profile.name;
chatRank.innerText=profile.rank;
chatAvatar.src=profile.photo;

chatHeader.style.display="flex";
chatInput.style.display="flex";

loadMessages();

}

/* EXIT CHAT */

window.exitChat=function(){

chatArea.innerHTML="";
chatHeader.style.display="none";
chatInput.style.display="none";

}

/* LOAD MESSAGES */

function loadMessages(){

const q=query(collection(db,"messages"),orderBy("createdAt"));

onSnapshot(q,(snap)=>{

chatArea.innerHTML="";

snap.forEach(docSnap=>{

const d=docSnap.data();

if(d.chatId!==currentChat) return;

const me=d.from===currentEmail;

const time=new Date(d.createdAt).toLocaleTimeString([],{
hour:'2-digit',
minute:'2-digit'
});

chatArea.innerHTML+=`

<div class="message ${me?'me':''}">

${!me?`<img class="avatar" src="https://i.ibb.co/2kRZ7Z6/avatar.png">`:''}

<div class="bubble">

${d.text?d.text:""}

${d.photo?`<img src="${d.photo}" class="chatPhoto">`:""}

<div class="time">${time}</div>

</div>

</div>

`;

});

chatArea.scrollTop=chatArea.scrollHeight;

});

}

/* SEND MESSAGE */

sendBtn.onclick=async()=>{

if(sending) return;

const text=messageInput.value.trim();
const file=photoInput.files[0];

if(!text && !file) return;

sending=true;

let preview="";

if(file){
preview=URL.createObjectURL(file);
}

const ref=await addDoc(collection(db,"messages"),{

chatId:currentChat,
from:currentEmail,
to:chatUserEmail,
text:text,
photo:preview,
createdAt:Date.now()

});

messageInput.value="";
photoInput.value="";

/* background upload */

if(file){

const formData=new FormData();
formData.append("image",file);

const res=await fetch(
"https://api.imgbb.com/1/upload?key="+IMGBB_KEY,
{method:"POST",body:formData}
);

const data=await res.json();

if(data.success){

await updateDoc(doc(db,"messages",ref.id),{
photo:data.data.url
});

}

}

sending=false;

}

</script>

</body>
</html>
