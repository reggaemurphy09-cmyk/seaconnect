<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
<title>SeaConnect Messages</title>

<style>
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial;
  background:#f3f4f6;
  color:#111;
}

/* HEADER */
.header{
  display:flex;
  align-items:center;
  gap:10px;
  padding:16px;
  background:white;
  border-bottom:1px solid #e5e7eb;
  font-weight:900;
  font-size:20px;
}
.header button{
  border:none;
  background:none;
  font-size:26px;
  font-weight:900;
  cursor:pointer;
  color:#111;
}

/* LIST */
.chatList{ padding:12px; }

.chatItem{
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:12px;
  background:white;
  padding:14px;
  border-radius:14px;
  margin-bottom:10px;
  cursor:pointer;
  box-shadow:0 2px 8px rgba(0,0,0,.05);
}
.chatLeftItem{
  display:flex;
  align-items:center;
  gap:12px;
  min-width:0;
  flex:1;
}
.avatar{
  width:50px;
  height:50px;
  border-radius:50%;
  object-fit:cover;
}
.avatarWrap{ position:relative; flex-shrink:0; }

.online{
  position:absolute;
  bottom:2px;
  right:2px;
  width:12px;
  height:12px;
  border-radius:50%;
  border:2px solid white;
}
.online.on{ background:#22c55e; }

.name{
  font-weight:900;
  font-size:15px;
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
  max-width:60vw;
}
.rank{
  font-size:12px;
  color:#6b7280;
  margin-top:2px;
}
.lastLine{
  font-size:12px;
  color:#6b7280;
  margin-top:4px;
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
  max-width:60vw;
}
.badges{
  display:flex;
  gap:8px;
  align-items:center;
  flex-shrink:0;
}
.unreadBadge{
  font-size:12px;
  font-weight:900;
  color:#111;
  background:#e5e7eb;
  padding:4px 8px;
  border-radius:999px;
}
.unreadBadge.unread{
  background:#2563eb;
  color:white;
}
.deleteChat{
  font-size:18px;
  font-weight:900;
  color:#ef4444;
  cursor:pointer;
  padding:8px 10px;
  line-height:1;
  user-select:none;
}

/* CHAT BOX */
.chatBox{
  position:fixed;
  top:0; left:0; right:0; bottom:0;
  background:white;
  display:none;
  flex-direction:column;
  z-index:10;
}

/* CHAT HEADER */
.chatHeader{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:14px;
  border-bottom:1px solid #e5e7eb;
  background:white;
}
.chatLeft{
  display:flex;
  align-items:center;
  gap:10px;
  min-width:0;
}
.chatHeader button{
  border:none;
  background:none;
  font-size:26px;
  font-weight:900;
  cursor:pointer;
  color:#111;
}
.avatarHeader{
  position:relative;
  width:38px;
  height:38px;
  flex-shrink:0;
}
.avatarHeader img{
  width:38px;
  height:38px;
  border-radius:50%;
  object-fit:cover;
}
.avatarHeader .online{
  width:10px;
  height:10px;
}
.chatTitleWrap{
  min-width:0;
}
#chatName{
  font-weight:900;
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
  max-width:55vw;
}
#chatRank{
  font-size:12px;
  color:#6b7280;
  margin-top:2px;
}

/* MESSAGES */
.messages{
  flex:1;
  overflow:auto;
  padding:15px;
  background:#f3f4f6;
}
.message{
  margin-bottom:10px;
  display:flex;
}
.me{ justify-content:flex-end; }

.bubble{
  max-width:70%;
  background:white;
  padding:10px 14px;
  border-radius:16px;
  font-size:14px;
  box-shadow:0 1px 4px rgba(0,0,0,.05);
}
.me .bubble{ background:#dbeafe; }

.chatPhoto{
  max-width:220px;
  border-radius:10px;
  margin-top:6px;
  display:block;
}
.status{
  font-size:11px;
  color:#6b7280;
  margin-top:6px;
  text-align:right;
}

/* INPUT */
.inputArea{
  padding:10px;
  border-top:1px solid #e5e7eb;
  background:white;
  position:sticky;
  bottom:0;
}
.preview{
  max-width:120px;
  margin-bottom:8px;
  border-radius:8px;
  display:none;
}
.row{
  display:flex;
  align-items:center;
  gap:8px;
  width:100%;
}
.row button{
  border:none;
  background:none;
  cursor:pointer;
}
#plusBtn{
  font-size:28px;
  width:40px;
  height:40px;
  display:flex;
  align-items:center;
  justify-content:center;
}
.row input{
  flex:1;
  padding:12px 14px;
  border-radius:20px;
  border:1px solid #ddd;
  font-size:16px;
}
#sendBtn{
  width:40px;
  height:40px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:26px;
  font-weight:900;
  color:#111;
}
</style>
</head>

<body>

<div class="header">
<button onclick="location.href='friends.html'">‚Üê</button>
Messages
</div>

<div id="chatList" class="chatList"></div>

<div id="chatBox" class="chatBox">

<div class="chatHeader">

<div class="chatLeft">

<button onclick="closeChat()">‚Üê</button>

<div class="avatarHeader">
<img id="chatAvatar">
<div id="chatOnline" class="online" style="display:none"></div>
</div>

<div class="chatTitleWrap">
<div id="chatName"></div>
<div id="chatRank"></div>
</div>

</div>

<button onclick="startCall()">üìû</button>

</div>

<div id="messages" class="messages"></div>

<div class="inputArea">
<img id="preview" class="preview">
<div class="row">
<button id="plusBtn">Ôºã</button>
<input id="messageInput" placeholder="Type message">
<button id="sendBtn">‚Üë</button>
<input type="file" id="fileInput" accept="image/*" style="display:none">
</div>
</div>

</div>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getAuth,onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
import { getFirestore,collection,addDoc,onSnapshot,query,orderBy,getDocs,updateDoc,doc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

const firebaseConfig={
apiKey:"AIzaSyCNlodsmEHrSXxgH0gTOcx4cAXwG8qmG9w",
authDomain:"seaconnect-d2baa.firebaseapp.com",
projectId:"seaconnect-d2baa"
};

const app=initializeApp(firebaseConfig);
const auth=getAuth(app);
const db=getFirestore(app);

let currentEmail;
let chatUser;
let chatId;

function chatKey(a,b){return[a,b].sort().join("_");}

async function getUser(email){

let name=email.split("@")[0];
let rank="";
let photo="https://i.ibb.co/2kRZ7Z6/avatar.png";
let online=false;

const snap=await getDocs(collection(db,"users"));

snap.forEach(d=>{
const u=d.data();
if((u.email||"").toLowerCase()===email){
name=u.name||name;
rank=u.rank||"";
photo=u.photo||photo;
online=!!u.online;
}
});

return{name,rank,photo,online};
}

function loadChats(){

const q=query(collection(db,"messages"),orderBy("createdAt"));

onSnapshot(q,async(snap)=>{

const map={};

snap.forEach(d=>{
const m=d.data();
if(m.from!==currentEmail && m.to!==currentEmail)return;
const other=m.from===currentEmail?m.to:m.from;
map[other]=m;
});

chatList.innerHTML="";

for(const email in map){

const p=await getUser(email);

chatList.innerHTML+=`

<div class="chatItem" onclick="openChat('${email}')">

<div class="chatLeftItem">

<div class="avatarWrap">
<img class="avatar" src="${p.photo}">
${p.online ? '<div class="online on"></div>' : ''}
</div>

<div>
<div class="name">${p.name}</div>
<div class="rank">${p.rank}</div>
</div>

</div>

<div class="deleteChat" onclick="event.stopPropagation();deleteChat('${email}')">‚úï</div>

</div>

`;

}

});

}

window.openChat=async function(email){

chatUser=email;
chatId=chatKey(currentEmail,email);

const p=await getUser(email);

chatAvatar.src=p.photo;
chatName.innerText=p.name;
chatRank.innerText=p.rank;

chatOnline.style.display=p.online?"block":"none";

chatBox.style.display="flex";

loadMessages();

};

window.closeChat=function(){
chatBox.style.display="none";
};

window.startCall=function(){
alert("Call feature coming soon");
};

function loadMessages(){

const q=query(collection(db,"messages"),orderBy("createdAt"));

onSnapshot(q,(snap)=>{

messages.innerHTML="";

snap.forEach(d=>{

const m=d.data();

if(m.chatId!==chatId)return;

const me=m.from===currentEmail;

messages.innerHTML+=`

<div class="message ${me?'me':''}">

<div class="bubble">

${m.text||""}

${m.photo?`<img src="${m.photo}" class="chatPhoto">`:""}

</div>

</div>

`;

});

messages.scrollTop=messages.scrollHeight;

});

}

onAuthStateChanged(auth,(user)=>{

if(!user){location.href="index.html";return;}

currentEmail=user.email.toLowerCase();

loadChats();

});

</script>

</body>
</html>
