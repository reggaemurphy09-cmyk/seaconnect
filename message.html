<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SeaConnect Messages</title>

<style>

body{
margin:0;
font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial;
background:#f3f4f6;
color:#111;
}

/* HEADER */

.header{
height:60px;
display:flex;
align-items:center;
gap:10px;
padding:0 15px;
background:white;
border-bottom:1px solid #ddd;
font-weight:700;
}

.header button{
background:none;
border:none;
font-size:20px;
cursor:pointer;
}

/* CHAT LIST */

.chatList{
padding:10px;
}

.chatItem{
display:flex;
gap:12px;
align-items:center;
background:white;
padding:10px;
border-radius:10px;
margin-bottom:10px;
cursor:pointer;
}

.avatarWrap{
position:relative;
}

.avatar{
width:45px;
height:45px;
border-radius:50%;
object-fit:cover;
}

.online{
position:absolute;
bottom:2px;
right:2px;
width:10px;
height:10px;
background:#22c55e;
border-radius:50%;
border:2px solid white;
}

.name{font-weight:700;}
.rank{font-size:12px;color:#666}

/* CHAT AREA */

.chatArea{
position:fixed;
top:60px;
bottom:70px;
left:0;
right:0;
overflow:auto;
padding:15px;
display:none;
}

/* MESSAGE */

.message{
display:flex;
gap:10px;
margin-bottom:12px;
}

.message.me{
justify-content:flex-end;
}

.bubble{
background:#e5e7eb;
padding:10px 14px;
border-radius:15px;
max-width:70%;
}

.message.me .bubble{
background:white;
}

.chatPhoto{
max-width:200px;
border-radius:10px;
margin-top:5px;
}

.time{
font-size:10px;
color:#777;
margin-top:4px;
}

/* INPUT */

.chatInput{
position:fixed;
bottom:0;
left:0;
right:0;
background:white;
border-top:1px solid #ddd;
padding:10px;
display:none;
}

.inputRow{
display:flex;
gap:10px;
align-items:center;
}

.inputRow input{
flex:1;
padding:12px;
border-radius:20px;
border:1px solid #ddd;
}

.inputRow button{
background:none;
border:none;
font-size:22px;
cursor:pointer;
}

.preview{
max-width:120px;
border-radius:10px;
margin-bottom:5px;
}

</style>
</head>

<body>

<!-- HEADER -->

<div class="header">

<button id="backBtn" style="display:none">←</button>

<div id="title">Messages</div>

<button id="closeBtn" style="margin-left:auto;display:none">X</button>

</div>


<!-- CHAT LIST -->

<div id="chatList" class="chatList"></div>


<!-- CHAT AREA -->

<div id="chatArea" class="chatArea"></div>


<!-- INPUT -->

<div id="chatInput" class="chatInput">

<img id="preview" class="preview" style="display:none">

<div class="inputRow">

<button onclick="photoInput.click()">+</button>

<input id="messageInput" placeholder="Message">

<button id="sendBtn">↑</button>

<input type="file" id="photoInput" style="display:none">

</div>

</div>


<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getAuth,onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
import { getFirestore,collection,addDoc,query,orderBy,onSnapshot,getDocs,updateDoc,doc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

const firebaseConfig={
apiKey:"AIzaSyCNlodsmEHrSXxgH0gTOcx4cAXwG8qmG9w",
authDomain:"seaconnect-d2baa.firebaseapp.com",
projectId:"seaconnect-d2baa"
};

const app=initializeApp(firebaseConfig);
const auth=getAuth(app);
const db=getFirestore(app);

const IMGBB_KEY="5b417e8de4a883f7425eeda12dc38f06";

let currentEmail;
let chatUser;
let chatId;

const chatList=document.getElementById("chatList");
const chatArea=document.getElementById("chatArea");

const preview=document.getElementById("preview");

function makeChatId(a,b){
return [a,b].sort().join("_");
}


/* LOGIN */

onAuthStateChanged(auth,(user)=>{

if(!user){
location.href="index.html";
return;
}

currentEmail=user.email.toLowerCase();

listenChats();

});


/* GET USER PROFILE */

async function getUser(email){

let name=email.split("@")[0];
let rank="";
let photo="https://i.ibb.co/2kRZ7Z6/avatar.png";

const snap=await getDocs(collection(db,"users"));

snap.forEach(d=>{
const data=d.data();

if(data.email===email){

name=data.name||name;
rank=data.rank||"";
photo=data.photo||photo;

}

});

return {name,rank,photo};

}


/* LIST CHATS */

function listenChats(){

const q=query(collection(db,"messages"),orderBy("createdAt"));

onSnapshot(q,async snap=>{

const chats={};

snap.forEach(doc=>{

const d=doc.data();

if(d.from!==currentEmail && d.to!==currentEmail) return;

const other=d.from===currentEmail?d.to:d.from;

chats[other]=d;

});

chatList.innerHTML="";

for(const email in chats){

const profile=await getUser(email);

chatList.innerHTML+=`

<div class="chatItem" onclick="openChat('${email}')">

<div class="avatarWrap">

<img class="avatar" src="${profile.photo}">

<div class="online"></div>

</div>

<div>

<div class="name">${profile.name}</div>
<div class="rank">${profile.rank}</div>

</div>

</div>

`;

}

});

}


/* OPEN CHAT */

window.openChat=async function(email){

chatUser=email;

chatId=makeChatId(currentEmail,email);

document.getElementById("title").innerText="Chat";

document.getElementById("backBtn").style.display="block";
document.getElementById("closeBtn").style.display="block";

chatList.style.display="none";
chatArea.style.display="block";
chatInput.style.display="block";

loadMessages();

};


/* LOAD MESSAGES */

function loadMessages(){

const q=query(collection(db,"messages"),orderBy("createdAt"));

onSnapshot(q,snap=>{

chatArea.innerHTML="";

snap.forEach(doc=>{

const d=doc.data();

if(d.chatId!==chatId) return;

const me=d.from===currentEmail;

const time=new Date(d.createdAt).toLocaleTimeString([],{
hour:"2-digit",
minute:"2-digit"
});

chatArea.innerHTML+=`

<div class="message ${me?'me':''}">

<div class="bubble">

${d.text||""}

${d.photo?`<img src="${d.photo}" class="chatPhoto">`:''}

<div class="time">${time}</div>

</div>

</div>

`;

});

chatArea.scrollTop=chatArea.scrollHeight;

});

}


/* PHOTO PREVIEW */

photoInput.onchange=()=>{

const file=photoInput.files[0];

if(file){

preview.src=URL.createObjectURL(file);

preview.style.display="block";

}

};


/* SEND */

sendBtn.onclick=async()=>{

const text=messageInput.value.trim();

const file=photoInput.files[0];

if(!text && !file) return;

let previewUrl="";

if(file){
previewUrl=URL.createObjectURL(file);
}

const ref=await addDoc(collection(db,"messages"),{

chatId:chatId,
from:currentEmail,
to:chatUser,
text:text,
photo:previewUrl,
createdAt:Date.now()

});

messageInput.value="";
preview.style.display="none";
photoInput.value="";


if(file){

const formData=new FormData();
formData.append("image",file);

const res=await fetch(
"https://api.imgbb.com/1/upload?key="+IMGBB_KEY,
{method:"POST",body:formData}
);

const data=await res.json();

if(data.success){

await updateDoc(doc(db,"messages",ref.id),{
photo:data.data.url
});

}

}

};


/* BACK */

backBtn.onclick=()=>{

chatArea.style.display="none";
chatInput.style.display="none";

chatList.style.display="block";

document.getElementById("title").innerText="Messages";

backBtn.style.display="none";
closeBtn.style.display="none";

};


/* CLOSE */

closeBtn.onclick=()=>{

chatArea.style.display="none";
chatInput.style.display="none";

chatList.style.display="block";

};

</script>

</body>
</html>
