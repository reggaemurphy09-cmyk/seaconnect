<!DOCTYPE html>
<html>
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

<title>SeaConnect Messages</title>

<style>

body{
margin:0;
font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial;
background:#f3f4f6;
color:#111;
}

/* HEADER */

.header{
display:flex;
align-items:center;
gap:10px;
padding:16px;
background:white;
border-bottom:1px solid #e5e7eb;
font-weight:900;
font-size:20px;
}

.header button{
border:none;
background:none;
font-size:24px;
font-weight:900;
cursor:pointer;
}

/* LIST */

.chatList{
padding:12px;
}

.chatItem{
display:flex;
align-items:center;
gap:12px;
background:white;
padding:14px;
border-radius:14px;
margin-bottom:10px;
cursor:pointer;
box-shadow:0 2px 8px rgba(0,0,0,.05);
}

.avatar{
width:50px;
height:50px;
border-radius:50%;
object-fit:cover;
}

.avatarWrap{
position:relative;
}

.online{
position:absolute;
bottom:2px;
right:2px;
width:12px;
height:12px;
border-radius:50%;
border:2px solid white;
}

.online.on{background:#22c55e;}
.online.off{background:#9ca3af;}

.name{
font-weight:900;
font-size:15px;
}

.rank{
font-size:12px;
color:#6b7280;
}

/* CHAT BOX */

.chatBox{
position:fixed;
top:0;
left:0;
right:0;
bottom:0;
background:white;
display:none;
flex-direction:column;
z-index:10;
}

/* CHAT HEADER */

.chatHeader{
display:flex;
justify-content:space-between;
align-items:center;
padding:14px;
border-bottom:1px solid #e5e7eb;
background:white;
}

.chatLeft{
display:flex;
align-items:center;
gap:10px;
}

.chatHeader img{
width:38px;
height:38px;
border-radius:50%;
object-fit:cover;
}

.avatarHeader{
position:relative;
}

.avatarHeader .online{
width:10px;
height:10px;
}

/* MESSAGES */

.messages{
flex:1;
overflow:auto;
padding:15px;
background:#f3f4f6;
}

.message{
margin-bottom:10px;
display:flex;
}

.me{
justify-content:flex-end;
}

.bubble{
max-width:70%;
background:white;
padding:10px 14px;
border-radius:16px;
font-size:14px;
box-shadow:0 1px 4px rgba(0,0,0,.05);
}

.me .bubble{
background:#dbeafe;
}

.chatPhoto{
max-width:200px;
border-radius:10px;
margin-top:6px;
}

/* INPUT */

.inputArea{
padding:10px;
border-top:1px solid #e5e7eb;
background:white;
position:sticky;
bottom:0;
}

.preview{
max-width:120px;
margin-bottom:8px;
border-radius:8px;
}

.row{
display:flex;
gap:8px;
align-items:center;
}

.row input{
flex:1;
padding:12px 14px;
border-radius:20px;
border:1px solid #ddd;
font-size:16px; /* prevents iphone zoom */
}

.row button{
border:none;
background:none;
font-size:26px;
font-weight:900;
cursor:pointer;
}

</style>
</head>

<body>

<div class="header">
<button onclick="location.href='friends.html'">‚Üê</button>
Messages
</div>

<div id="chatList" class="chatList"></div>

<div id="chatBox" class="chatBox">

<div class="chatHeader">

<div class="chatLeft">

<button onclick="closeChat()">‚Üê</button>

<div class="avatarHeader">
<img id="chatAvatar">
<div id="chatOnline" class="online"></div>
</div>

<div>
<div id="chatName" style="font-weight:900"></div>
<div id="chatRank" style="font-size:12px;color:#6b7280"></div>
</div>

</div>

<button onclick="startCall()">üìû</button>

</div>

<div id="messages" class="messages"></div>

<div class="inputArea">

<img id="preview" class="preview" style="display:none">

<div class="row">

<button onclick="fileInput.click()">Ôºã</button>

<input id="messageInput" placeholder="Type message">

<button id="sendBtn">‚Üë</button>

<input type="file" id="fileInput" accept="image/*" style="display:none">

</div>

</div>

</div>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getAuth,onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
import { getFirestore,collection,addDoc,onSnapshot,query,orderBy,getDocs,updateDoc,doc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

const firebaseConfig={
apiKey:"AIzaSyCNlodsmEHrSXxgH0gTOcx4cAXwG8qmG9w",
authDomain:"seaconnect-d2baa.firebaseapp.com",
projectId:"seaconnect-d2baa"
};

const app=initializeApp(firebaseConfig);
const auth=getAuth(app);
const db=getFirestore(app);

const IMGBB_KEY="5b417e8de4a883f7425eeda12dc38f06";

let currentEmail;
let chatUser;
let chatId;

const chatList=document.getElementById("chatList");
const messages=document.getElementById("messages");

onAuthStateChanged(auth,(user)=>{

if(!user){
location.href="index.html";
return;
}

currentEmail=user.email.toLowerCase();

loadChats();

});

async function getUser(email){

let name=email.split("@")[0];
let rank="";
let photo="https://i.ibb.co/2kRZ7Z6/avatar.png";
let online=false;

const snap=await getDocs(collection(db,"users"));

snap.forEach(d=>{

const u=d.data();

if(u.email===email){
name=u.name||name;
rank=u.rank||"";
photo=u.photo||photo;
online=u.online||false;
}

});

return{name,rank,photo,online};

}

function chatKey(a,b){
return[a,b].sort().join("_");
}

/* CHAT LIST */

function loadChats(){

const q=query(collection(db,"messages"),orderBy("createdAt"));

onSnapshot(q,async(snap)=>{

const map={};

snap.forEach(d=>{

const m=d.data();

if(m.from!==currentEmail && m.to!==currentEmail)return;

const other=m.from===currentEmail?m.to:m.from;

map[other]=m;

});

chatList.innerHTML="";

for(const email in map){

const p=await getUser(email);

chatList.innerHTML+=`

<div class="chatItem" onclick="openChat('${email}')">

<div class="avatarWrap">
<img class="avatar" src="${p.photo}">
<div class="online ${p.online?'on':'off'}"></div>
</div>

<div>
<div class="name">${p.name}</div>
<div class="rank">${p.rank}</div>
</div>

</div>

`;

}

});

}

/* OPEN CHAT */

window.openChat=async function(email){

chatUser=email;
chatId=chatKey(currentEmail,email);

const p=await getUser(email);

chatAvatar.src=p.photo;
chatName.innerText=p.name;
chatRank.innerText=p.rank;

chatOnline.className="online "+(p.online?'on':'off');

chatBox.style.display="flex";

loadMessages();

};

window.closeChat=function(){
chatBox.style.display="none";
};

window.startCall=function(){
alert("Call feature coming soon");
};

/* LOAD MESSAGES */

function loadMessages(){

const q=query(collection(db,"messages"),orderBy("createdAt"));

onSnapshot(q,(snap)=>{

messages.innerHTML="";

snap.forEach(d=>{

const m=d.data();

if(m.chatId!==chatId)return;

const me=m.from===currentEmail;

messages.innerHTML+=`

<div class="message ${me?'me':''}">

<div class="bubble">

${m.text||""}

${m.photo?`<img src="${m.photo}" class="chatPhoto">`:""}

</div>

</div>

`;

});

messages.scrollTop=messages.scrollHeight;

});

}

/* PREVIEW */

fileInput.onchange=function(){

const f=this.files[0];

if(!f)return;

preview.src=URL.createObjectURL(f);
preview.style.display="block";

};

/* SEND */

sendBtn.onclick=async()=>{

const text=messageInput.value.trim();
const file=fileInput.files[0];

if(!text && !file)return;

let photo="";

if(file)photo=URL.createObjectURL(file);

const ref=await addDoc(collection(db,"messages"),{

chatId:chatId,
from:currentEmail,
to:chatUser,
text:text,
photo:photo,
createdAt:Date.now()

});

messageInput.value="";
preview.style.display="none";
fileInput.value="";

if(file){

const form=new FormData();
form.append("image",file);

const res=await fetch("https://api.imgbb.com/1/upload?key="+IMGBB_KEY,{
method:"POST",
body:form
});

const data=await res.json();

if(data.success){

await updateDoc(doc(db,"messages",ref.id),{
photo:data.data.url
});

}

}

};

</script>

</body>
</html>
