<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SeaConnect Feeds</title>

<style>

body{
margin:0;
font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial;
background:linear-gradient(180deg,#0f172a,#1e293b);
color:#f1f5f9;
}

.page{
display:block;
padding:20px;
padding-bottom:95px;
}

.card{
background:rgba(255,255,255,0.06);
backdrop-filter:blur(12px);
border:1px solid rgba(255,255,255,0.08);
padding:18px;
border-radius:22px;
margin-bottom:16px;
box-shadow:0 10px 30px rgba(0,0,0,.35);
}

input,textarea{
width:100%;
padding:12px;
border-radius:14px;
border:1px solid rgba(255,255,255,0.15);
margin-top:6px;
box-sizing:border-box;
background:rgba(255,255,255,0.05);
color:#fff;
}

textarea{
min-height:90px;
}

button{
padding:11px 16px;
border:none;
border-radius:14px;
font-weight:700;
cursor:pointer;
}

.primary{
background:linear-gradient(135deg,#3b82f6,#2563eb);
color:#fff;
}

.row{
display:flex;
gap:10px;
margin-top:12px;
}

.feedPhoto{
width:100%;
margin-top:10px;
border-radius:16px;
}

.comment{
padding:8px;
margin-top:6px;
background:rgba(255,255,255,0.06);
border-radius:12px;
font-size:13px;
display:flex;
justify-content:space-between;
}

.topbar{
display:flex;
justify-content:space-between;
align-items:center;
margin-bottom:12px;
}

.title{
font-size:22px;
font-weight:900;
}

.likeBtn{
background:rgba(255,255,255,0.08);
color:#fff;
}

.likeBtn.liked{
background:rgba(59,130,246,0.25);
}

.subText{
font-size:13px;
color:#94a3b8;
}

.bottomnav{
position:fixed;
bottom:15px;
left:50%;
transform:translateX(-50%);
width:90%;
height:65px;
background:rgba(15,23,42,0.9);
backdrop-filter:blur(10px);
border-radius:22px;
display:flex;
justify-content:space-around;
align-items:center;
box-shadow:0 10px 40px rgba(0,0,0,.6);
}

.bottomnav button{
background:none;
border:none;
font-size:12px;
font-weight:600;
color:#94a3b8;
cursor:pointer;
}

.bottomnav button.active{
color:#3b82f6;
font-weight:800;
}

.avatar{
width:40px;
height:40px;
border-radius:50%;
object-fit:cover;
}

.avatar.online{
border:3px solid #22c55e;
box-shadow:0 0 10px #22c55e;
}

</style>
</head>

<body>

<div class="page">

<div class="topbar">
<div class="title">ðŸ“° Crew Feeds</div>
</div>

<div class="card">

<div style="font-weight:900;margin-bottom:8px;">Create Post</div>

<textarea id="feedInput" placeholder="Whatâ€™s happening on board?"></textarea>

<input type="file" id="feedPhoto" accept="image/*">

<img id="previewPhoto"
style="width:100%;margin-top:10px;border-radius:16px;display:none;">

<div class="row">
<button id="postBtn" class="primary" onclick="createFeed()">Post</button>
</div>

<div id="postMsg" class="subText"></div>

</div>

<div id="feedsList"></div>

</div>

<div class="bottomnav">

<button class="active" onclick="location.href='feeds.html'">
ðŸ“° Feeds
</button>

<button onclick="location.href='friends.html'">
ðŸ‘¥ Friends
</button>

<button onclick="location.href='message.html'">
ðŸ’¬ Messages
</button>

<button onclick="location.href='profile.html'">
ðŸ‘¤ Profile
</button>

</div>

<script type="module">

import { initializeApp } 
from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";

import {
getAuth,
onAuthStateChanged
}
from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

import {
getFirestore,
collection,
addDoc,
query,
orderBy,
onSnapshot,
doc,
getDoc,
deleteDoc,
updateDoc,
where
}
from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

const firebaseConfig={
apiKey:"AIzaSyCNlodsmEHrSXxgH0gTOcx4cAXwG8qmG9w",
authDomain:"seaconnect-d2baa.firebaseapp.com",
projectId:"seaconnect-d2baa"
};

const app=initializeApp(firebaseConfig);
const auth=getAuth(app);
const db=getFirestore(app);

const IMGBB_KEY="5b417e8de4a883f7425eeda12dc38f06";

let currentUID=null;
let currentEmail="";

const feedsList=document.getElementById("feedsList");

onAuthStateChanged(auth,async(user)=>{

if(!user){
location.href="index.html";
return;
}

currentUID=user.uid;
currentEmail=user.email;

await updateDoc(doc(db,"users",currentUID),{
online:true,
lastSeen:Date.now()
});

loadFeeds();

});

window.createFeed=async function(){

const text=document.getElementById("feedInput").value.trim();
const file=document.getElementById("feedPhoto").files[0];

if(!text && !file){
alert("Write something");
return;
}

let preview="";

if(file){
preview=URL.createObjectURL(file);
}

feedsList.innerHTML=`

<div class="card">

<div style="display:flex;gap:10px;align-items:center;">

<img src="https://i.ibb.co/2kRZ7Z6/avatar.png" class="avatar">

<div>
<div style="font-weight:900">${currentEmail.split("@")[0]}</div>
<div class="subText">Posting...</div>
</div>

</div>

<div style="margin-top:10px">${text}</div>

${preview?`<img src="${preview}" class="feedPhoto">`:""}

</div>

` + feedsList.innerHTML;

let photoURL="";

if(file){

const formData=new FormData();
formData.append("image",file);

fetch("https://api.imgbb.com/1/upload?key="+IMGBB_KEY,{
method:"POST",
body:formData
})
.then(res=>res.json())
.then(data=>{
if(data.success){
photoURL=data.data.url;
}
});

}

const userSnap=await getDoc(doc(db,"users",currentUID));
const userData=userSnap.data()||{};

await addDoc(collection(db,"feeds"),{

uid:currentUID,
name:userData.name || currentEmail.split("@")[0],
rank:userData.rank || "",
photoProfile:userData.photo || "",
text:text,
photo:photoURL,
likes:[],
createdAt:Date.now()

});

document.getElementById("feedInput").value="";
document.getElementById("feedPhoto").value="";
document.getElementById("previewPhoto").style.display="none";

};

function loadFeeds(){

const q=query(collection(db,"feeds"),orderBy("createdAt","desc"));

onSnapshot(q,(snap)=>{

feedsList.innerHTML="";

snap.forEach(async docSnap=>{

const d=docSnap.data();
const id=docSnap.id;

feedsList.innerHTML+=`

<div class="card">

<div style="display:flex;gap:10px;align-items:center;">

<img src="${d.photoProfile || 'https://i.ibb.co/2kRZ7Z6/avatar.png'}"
class="avatar">

<div>
<div style="font-weight:900">${d.name}</div>
<div class="subText">${d.rank || ""}</div>
</div>

</div>

<div style="margin-top:10px">${d.text||""}</div>

${d.photo?`<img src="${d.photo}" class="feedPhoto">`:""}

</div>

`;

});

});

}

document.getElementById("feedPhoto").addEventListener("change",function(){

const file=this.files[0];

if(!file) return;

const reader=new FileReader();

reader.onload=function(e){

document.getElementById("previewPhoto").src=e.target.result;
document.getElementById("previewPhoto").style.display="block";

};

reader.readAsDataURL(file);

});

</script>

</body>
</html>
