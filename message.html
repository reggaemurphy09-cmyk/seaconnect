<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SeaConnect Messages</title>

<style>

body{
margin:0;
font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial;
background:#f3f4f6;
color:#111;
}

/* HEADER */

.header{
display:flex;
align-items:center;
gap:10px;
padding:15px;
background:white;
border-bottom:1px solid #e5e7eb;
font-weight:900;
font-size:20px;
}

/* CHAT LIST */

.chatList{
padding:10px;
}

.chatItem{
display:flex;
align-items:center;
gap:12px;
padding:12px;
background:white;
border-radius:14px;
margin-bottom:10px;
cursor:pointer;
}

.avatarWrap{
position:relative;
}

.avatarWrap img{
width:48px;
height:48px;
border-radius:50%;
object-fit:cover;
}

.onlineDot{
position:absolute;
bottom:0;
right:0;
width:12px;
height:12px;
background:#22c55e;
border-radius:50%;
border:2px solid white;
}

.chatName{
font-weight:800;
}

.chatRank{
font-size:13px;
color:#6b7280;
}

/* CHAT BOX */

.chatBox{
position:fixed;
top:0;
left:0;
right:0;
bottom:0;
background:#f3f4f6;
display:none;
flex-direction:column;
z-index:1000;
}

/* CHAT HEADER */

.chatHeader{
display:flex;
align-items:center;
justify-content:space-between;
padding:12px;
background:white;
border-bottom:1px solid #e5e7eb;
}

.chatHeaderLeft{
display:flex;
align-items:center;
gap:10px;
}

.chatHeader img{
width:38px;
height:38px;
border-radius:50%;
object-fit:cover;
}

.chatHeader button{
border:none;
background:none;
font-size:20px;
cursor:pointer;
}

/* MESSAGES */

.chatMessages{
flex:1;
overflow:auto;
padding:15px;
}

.message{
display:flex;
margin-bottom:10px;
}

.message.me{
justify-content:flex-end;
}

.bubble{
max-width:70%;
padding:10px 14px;
border-radius:18px;
background:white;
}

.me .bubble{
background:#2563eb;
color:white;
}

.chatPhoto{
max-width:200px;
border-radius:12px;
margin-top:5px;
}

/* INPUT BAR */

.chatInput{
display:flex;
gap:10px;
padding:10px;
background:white;
border-top:1px solid #e5e7eb;
}

.chatInput input{
flex:1;
padding:12px;
border-radius:20px;
border:1px solid #ddd;
}

.chatInput button{
border:none;
background:none;
font-size:20px;
cursor:pointer;
}

.preview{
max-width:120px;
margin-bottom:6px;
border-radius:10px;
}

</style>
</head>

<body>

<div class="header">
← Messages
</div>

<div id="chatList" class="chatList"></div>


<!-- CHAT BOX -->

<div id="chatBox" class="chatBox">

<div class="chatHeader">

<div class="chatHeaderLeft">

<button onclick="location.href='friends.html'">←</button>

<img id="chatAvatar">

<div>
<div id="chatName" style="font-weight:900"></div>
<div id="chatRank" style="font-size:12px;color:#6b7280"></div>
</div>

</div>

<button onclick="closeChat()">X</button>

</div>


<div id="chatMessages" class="chatMessages"></div>

<div style="padding:10px">
<img id="previewImage" class="preview" style="display:none">
</div>

<div class="chatInput">

<button onclick="photoInput.click()">+</button>

<input id="messageInput" placeholder="Type message">

<button id="sendBtn">↑</button>

<input type="file" id="photoInput" accept="image/*" style="display:none">

</div>

</div>



<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getAuth,onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
import {
getFirestore,
collection,
addDoc,
query,
orderBy,
onSnapshot,
getDocs
} from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

const firebaseConfig={
apiKey:"AIzaSyCNlodsmEHrSXxgH0gTOcx4cAXwG8qmG9w",
authDomain:"seaconnect-d2baa.firebaseapp.com",
projectId:"seaconnect-d2baa"
};

const app=initializeApp(firebaseConfig);
const auth=getAuth(app);
const db=getFirestore(app);

let currentEmail=null;
let chatUserEmail=null;
let currentChat=null;

const IMGBB_KEY="5b417e8de4a883f7425eeda12dc38f06";

function chatId(a,b){
return [a,b].sort().join("_");
}

onAuthStateChanged(auth,(user)=>{

if(!user){
location.href="index.html";
return;
}

currentEmail=user.email.toLowerCase();

loadChatList();

});


async function getUserProfile(email){

let name=email.split("@")[0];
let rank="";
let photo="https://i.ibb.co/2kRZ7Z6/avatar.png";

const snap=await getDocs(collection(db,"users"));

snap.forEach(docSnap=>{

const d=docSnap.data();

if(d.email===email){

name=d.name||name;
rank=d.rank||"";
photo=d.photo||photo;

}

});

return {name,rank,photo};

}


async function loadChatList(){

const q=query(collection(db,"messages"),orderBy("createdAt"));

onSnapshot(q,async snap=>{

const chats={};

snap.forEach(docSnap=>{

const d=docSnap.data();

if(d.from!==currentEmail && d.to!==currentEmail) return;

const other=d.from===currentEmail?d.to:d.from;

chats[other]=d;

});

chatList.innerHTML="";

for(const email in chats){

const profile=await getUserProfile(email);

if(!profile.name) continue;

chatList.innerHTML+=`

<div class="chatItem" onclick="openChat('${email}')">

<div class="avatarWrap">

<img src="${profile.photo}">

<div class="onlineDot"></div>

</div>

<div>

<div class="chatName">${profile.name}</div>
<div class="chatRank">${profile.rank}</div>

</div>

</div>

`;

}

});

}



window.openChat=async function(email){

chatUserEmail=email;
currentChat=chatId(currentEmail,email);

const profile=await getUserProfile(email);

chatAvatar.src=profile.photo;
chatName.innerText=profile.name;
chatRank.innerText=profile.rank;

chatBox.style.display="flex";

loadMessages();

}



function closeChat(){

chatBox.style.display="none";

}



function loadMessages(){

const q=query(collection(db,"messages"),orderBy("createdAt"));

onSnapshot(q,(snap)=>{

chatMessages.innerHTML="";

snap.forEach(docSnap=>{

const d=docSnap.data();

if(d.chatId!==currentChat) return;

const me=d.from===currentEmail;

chatMessages.innerHTML+=`

<div class="message ${me?'me':''}">

<div class="bubble">

${d.text||""}

${d.photo?`<img src="${d.photo}" class="chatPhoto">`:""}

</div>

</div>

`;

});

chatMessages.scrollTop=chatMessages.scrollHeight;

});

}



/* FILE PREVIEW */

photoInput.onchange=()=>{

const file=photoInput.files[0];

if(file){

previewImage.src=URL.createObjectURL(file);
previewImage.style.display="block";

}

};



/* SEND MESSAGE */

sendBtn.onclick=async()=>{

const text=messageInput.value.trim();
const file=photoInput.files[0];

if(!text && !file) return;

let photoURL="";

if(file){

const formData=new FormData();
formData.append("image",file);

const res=await fetch(
"https://api.imgbb.com/1/upload?key="+IMGBB_KEY,
{method:"POST",body:formData}
);

const data=await res.json();

if(data.success){
photoURL=data.data.url;
}

}

await addDoc(collection(db,"messages"),{

chatId:currentChat,
from:currentEmail,
to:chatUserEmail,
text:text,
photo:photoURL,
createdAt:Date.now()

});

messageInput.value="";
previewImage.style.display="none";
photoInput.value="";

};


</script>

</body>
</html>
