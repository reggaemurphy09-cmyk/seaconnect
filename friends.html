<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SeaConnect - Friends</title>

<style>
body{
margin:0;
font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial;
background:linear-gradient(180deg,#0f172a,#1e293b);
color:#f1f5f9;
}

.container{
padding:20px;
padding-bottom:110px;
}

.card{
background:rgba(255,255,255,0.06);
backdrop-filter:blur(12px);
border:1px solid rgba(255,255,255,0.08);
padding:18px;
border-radius:22px;
margin-bottom:16px;
box-shadow:0 10px 30px rgba(0,0,0,.35);
}

h2,h3{margin-top:0;}

input{
width:100%;
padding:12px;
border-radius:14px;
border:1px solid rgba(255,255,255,0.15);
background:rgba(255,255,255,0.05);
color:#fff;
margin-top:8px;
}

button{
padding:8px 12px;
border:none;
border-radius:14px;
font-weight:700;
cursor:pointer;
}

.primary{background:linear-gradient(135deg,#3b82f6,#2563eb);color:#fff;}
.light{background:rgba(255,255,255,0.1);color:#fff;}
.danger{background:linear-gradient(135deg,#ef4444,#dc2626);color:#fff;}

.row{display:flex;gap:6px;margin-top:6px;}
.row button{flex:1;}

.friendRow{
display:flex;
justify-content:space-between;
align-items:center;
margin-bottom:12px;
}

.friendInfo{
display:flex;
align-items:center;
gap:12px;
}

.avatarWrapper{
position:relative;
width:50px;
height:50px;
}

.avatarWrapper img{
width:50px;
height:50px;
border-radius:50%;
object-fit:cover;
}

.onlineRing{
position:absolute;
top:0;
left:0;
width:50px;
height:50px;
border-radius:50%;
border:2px solid #22c55e;
pointer-events:none;
}

.small{font-size:13px;color:#94a3b8;}

.bottomnav{
position:fixed;
bottom:15px;
left:50%;
transform:translateX(-50%);
width:90%;
height:65px;
background:rgba(15,23,42,0.9);
backdrop-filter:blur(10px);
border-radius:22px;
display:flex;
justify-content:space-around;
align-items:center;
box-shadow:0 10px 40px rgba(0,0,0,.6);
}

.bottomnav button{
background:none;
border:none;
font-size:12px;
font-weight:600;
color:#94a3b8;
}

.bottomnav button.active{
color:#3b82f6;
font-weight:800;
}
</style>
</head>

<body>

<div class="container">

<h2>ðŸ‘¥ Friends</h2>

<div class="card">
<input id="friendEmail" placeholder="Enter email to add friend">
<div class="row">
<button class="primary" id="sendBtn">Send Request</button>
<button class="light" id="resetBtn">Reset</button>
</div>
<div id="friendStatus" class="small"></div>
</div>

<div id="friendsList"></div>

</div>

<div class="bottomnav">
<button onclick="location.href='feeds.html'">ðŸ“° Feeds</button>
<button class="active">ðŸ‘¥ Friends</button>
<button onclick="location.href='message.html'">ðŸ’¬ Messages</button>
<button onclick="location.href='app.html'">ðŸ‘¤ Profile</button>
</div>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
import {
getFirestore,
doc,
setDoc,
getDoc,
deleteDoc,
updateDoc,
collection,
onSnapshot,
query,
where,
getDocs
} from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

const firebaseConfig={
apiKey:"AIzaSyCNlodsmEHrSXxgH0gTOcx4cAXwG8qmG9w",
authDomain:"seaconnect-d2baa.firebaseapp.com",
projectId:"seaconnect-d2baa"
};

const app=initializeApp(firebaseConfig);
const auth=getAuth(app);
const db=getFirestore(app);

let currentUserEmail=null;
let currentUserUID=null;
let presenceData={};

function requestIdFor(a,b){
return [a.toLowerCase(),b.toLowerCase()].sort().join("__");
}

async function getUserByEmail(email){
const q=query(collection(db,"users"),where("email","==",email));
const snap=await getDocs(q);
if(!snap.empty) return snap.docs[0].data();
return null;
}

onAuthStateChanged(auth,async(user)=>{
if(!user){location.href="index.html";return;}
currentUserEmail=user.email.toLowerCase();
currentUserUID=user.uid;

await setDoc(doc(db,"presence",currentUserUID),{
email:currentUserEmail,
online:true,
lastActive:Date.now()
});

listenPresence();
listenFriends();
});

function listenPresence(){
onSnapshot(collection(db,"presence"),snap=>{
presenceData={};
snap.forEach(d=>{
presenceData[d.data().email]=d.data();
});
});
}

document.getElementById("resetBtn").onclick=()=>{
friendEmail.value="";
friendStatus.innerText="";
};

document.getElementById("sendBtn").addEventListener("click", async ()=>{

const input=document.getElementById("friendEmail");
const statusText=document.getElementById("friendStatus");
const toEmail=input.value.trim().toLowerCase();

if(!toEmail){statusText.innerText="Enter email.";return;}
if(toEmail===currentUserEmail){statusText.innerText="Cannot add yourself.";return;}

try{

const rid=requestIdFor(currentUserEmail,toEmail);
const ref=doc(db,"friendRequests",rid);
const snap=await getDoc(ref);

if(snap.exists()){
const data=snap.data();
if(data.status==="pending"){statusText.innerText="Already pending.";return;}
if(data.status==="accepted"){statusText.innerText="Already friends.";return;}
}

await setDoc(ref,{
from:currentUserEmail,
to:toEmail,
status:"pending",
createdAt:Date.now()
});

statusText.innerText="Request sent âœ…";
input.value="";

}catch(err){
console.error(err);
statusText.innerText="Error sending request.";
}

});

function listenFriends(){

onSnapshot(collection(db,"friendRequests"),async snap=>{

friendsList.innerHTML="";
let incomingHTML="";
let hasIncoming=false;

for(const docSnap of snap.docs){

const r=docSnap.data();
const from=r.from?.toLowerCase();
const to=r.to?.toLowerCase();
const status=r.status;

if(from!==currentUserEmail && to!==currentUserEmail) continue;

const otherEmail=from===currentUserEmail?to:from;
const userData=await getUserByEmail(otherEmail);
const isOnline=presenceData[otherEmail]?.online;

/* Incoming */
if(status==="pending" && to===currentUserEmail){
hasIncoming=true;
incomingHTML+=`
<div class="friendRow">
<div class="friendInfo">
<div class="avatarWrapper">
<img src="${userData?.photo || 'https://i.ibb.co/2kRZ7Z6/avatar.png'}">
${isOnline?'<div class="onlineRing"></div>':''}
</div>
<div>
<div style="font-weight:900;">${userData?.name||otherEmail}</div>
<div class="small">${otherEmail}</div>
</div>
</div>
<div class="row">
<button class="primary" onclick="acceptRequest('${otherEmail}')">Accept</button>
<button class="danger" onclick="declineRequest('${otherEmail}')">Decline</button>
</div>
</div>`;
}

/* Accepted */
if(status==="accepted"){
friendsList.innerHTML+=`
<div class="card friendRow">
<div class="friendInfo">
<div class="avatarWrapper">
<img src="${userData?.photo || 'https://i.ibb.co/2kRZ7Z6/avatar.png'}">
${isOnline?'<div class="onlineRing"></div>':''}
</div>
<div>
<div style="font-weight:900;">${userData?.name||otherEmail}</div>
<div class="small">${otherEmail}</div>
</div>
</div>
<div class="row">
<button class="primary" onclick="openChat('${otherEmail}')">Chat</button>
<button class="danger" onclick="unfriend('${otherEmail}')">Unfriend</button>
</div>
</div>`;
}

}

/* Show incoming card only if exists */
if(hasIncoming){
friendsList.innerHTML=
`<div class="card"><h3>Incoming Requests</h3>${incomingHTML}</div>`
+ friendsList.innerHTML;
}

});
}

window.acceptRequest=async function(other){
const rid=requestIdFor(currentUserEmail,other);
await updateDoc(doc(db,"friendRequests",rid),{status:"accepted"});
};

window.declineRequest=async function(other){
const rid=requestIdFor(currentUserEmail,other);
await deleteDoc(doc(db,"friendRequests",rid));
};

window.unfriend=async function(other){
const rid=requestIdFor(currentUserEmail,other);
await deleteDoc(doc(db,"friendRequests",rid));
};

window.openChat=function(email){
location.href="message.html?user="+encodeURIComponent(email);
};

</script>

</body>
</html>
