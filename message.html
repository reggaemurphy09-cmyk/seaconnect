<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>SeaConnect Messenger</title>

<style>

body{
margin:0;
font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial;
background:#f3f4f6;
}

/* HEADER */

.header{
position:fixed;
top:0;
left:0;
right:0;
height:60px;
background:white;
border-bottom:1px solid #ddd;
display:flex;
align-items:center;
justify-content:space-between;
padding:0 12px;
z-index:10;
}

.headerLeft{
display:flex;
align-items:center;
gap:10px;
}

.header button{
background:none;
border:none;
font-size:22px;
cursor:pointer;
}

.avatarWrap{
position:relative;
}

.avatar{
width:38px;
height:38px;
border-radius:50%;
object-fit:cover;
}

.online{
position:absolute;
bottom:0;
right:0;
width:10px;
height:10px;
background:#22c55e;
border-radius:50%;
border:2px solid white;
}

.name{
font-weight:700;
font-size:14px;
}

.rank{
font-size:11px;
color:#6b7280;
}

/* CHAT AREA */

.chat{
position:fixed;
top:60px;
bottom:80px;
left:0;
right:0;
overflow:auto;
padding:12px;
}

.message{
display:flex;
gap:8px;
margin-bottom:12px;
}

.message.me{
justify-content:flex-end;
}

.bubble{
background:white;
padding:10px 14px;
border-radius:16px;
max-width:70%;
font-size:14px;
}

.message.me .bubble{
background:#e5e7eb;
}

.photo{
max-width:200px;
border-radius:10px;
margin-top:5px;
}

.time{
font-size:10px;
opacity:.6;
margin-top:4px;
}

/* INPUT BAR */

.inputBar{
position:fixed;
bottom:0;
left:0;
right:0;
background:white;
border-top:1px solid #ddd;
padding:10px;
}

.preview{
max-width:120px;
border-radius:10px;
margin-bottom:6px;
}

.row{
display:flex;
gap:8px;
align-items:center;
}

.row input{
flex:1;
padding:10px;
border-radius:20px;
border:1px solid #ddd;
}

.row button{
background:none;
border:none;
font-size:22px;
cursor:pointer;
}

</style>
</head>

<body>

<!-- HEADER -->

<div class="header">

<div class="headerLeft">

<button onclick="history.back()">←</button>

<div class="avatarWrap">
<img id="avatar" class="avatar" src="https://i.ibb.co/2kRZ7Z6/avatar.png">
<div class="online" id="onlineDot"></div>
</div>

<div>
<div class="name" id="name">Loading</div>
<div class="rank" id="rank"></div>
</div>

</div>

<button onclick="history.back()">✕</button>

</div>


<!-- CHAT -->

<div class="chat" id="chat"></div>


<!-- INPUT -->

<div class="inputBar">

<img id="preview" class="preview" style="display:none">

<div class="row">

<button onclick="photoInput.click()">＋</button>

<input id="msg" placeholder="Type message">

<button id="send">↑</button>

<input type="file" id="photoInput" accept="image/*" style="display:none">

</div>

</div>



<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getAuth,onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
import {
getFirestore,
collection,
addDoc,
query,
orderBy,
onSnapshot,
getDocs,
doc,
updateDoc
} from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

const firebaseConfig={
apiKey:"AIzaSyCNlodsmEHrSXxgH0gTOcx4cAXwG8qmG9w",
authDomain:"seaconnect-d2baa.firebaseapp.com",
projectId:"seaconnect-d2baa"
};

const app=initializeApp(firebaseConfig);
const auth=getAuth(app);
const db=getFirestore(app);

const IMGBB_KEY="5b417e8de4a883f7425eeda12dc38f06";

let myEmail;
let otherEmail;
let chatId;
let sending=false;

const chat=document.getElementById("chat");

function makeId(a,b){
return [a,b].sort().join("_");
}

/* LOGIN */

onAuthStateChanged(auth,(user)=>{

if(!user){
location.href="index.html";
return;
}

myEmail=user.email.toLowerCase();

const params=new URLSearchParams(window.location.search);
otherEmail=params.get("user");

chatId=makeId(myEmail,otherEmail);

loadProfile();
loadMessages();

});


/* PROFILE */

async function loadProfile(){

const snap=await getDocs(collection(db,"users"));

snap.forEach(docSnap=>{

const d=docSnap.data();

if(d.email===otherEmail){

name.innerText=d.name || otherEmail;
rank.innerText=d.rank || "";
avatar.src=d.photo || avatar.src;

if(d.online){
onlineDot.style.display="block";
}else{
onlineDot.style.display="none";
}

}

});

}


/* LOAD MESSAGES */

function loadMessages(){

const q=query(collection(db,"messages"),orderBy("createdAt"));

onSnapshot(q,(snap)=>{

chat.innerHTML="";

snap.forEach(docSnap=>{

const d=docSnap.data();

if(d.chatId!==chatId) return;

const me=d.from===myEmail;

const time=new Date(d.createdAt).toLocaleTimeString([],{
hour:'2-digit',
minute:'2-digit'
});

chat.innerHTML+=`

<div class="message ${me?'me':''}">

<div class="bubble">

${d.text||""}

${d.photo?`<img src="${d.photo}" class="photo">`:""}

<div class="time">${time}</div>

</div>

</div>

`;

});

chat.scrollTop=chat.scrollHeight;

});

}


/* PHOTO PREVIEW */

photoInput.onchange=()=>{

const file=photoInput.files[0];

if(file){

preview.src=URL.createObjectURL(file);
preview.style.display="block";

}

}


/* SEND */

send.onclick=async()=>{

if(sending) return;

const text=msg.value.trim();
const file=photoInput.files[0];

if(!text && !file) return;

sending=true;

let previewPhoto="";

if(file){
previewPhoto=URL.createObjectURL(file);
}

const ref=await addDoc(collection(db,"messages"),{

chatId:chatId,
from:myEmail,
to:otherEmail,
text:text,
photo:previewPhoto,
createdAt:Date.now()

});

msg.value="";
preview.style.display="none";
photoInput.value="";


/* upload real image */

if(file){

const formData=new FormData();
formData.append("image",file);

const res=await fetch(
"https://api.imgbb.com/1/upload?key="+IMGBB_KEY,
{method:"POST",body:formData}
);

const data=await res.json();

if(data.success){

await updateDoc(doc(db,"messages",ref.id),{
photo:data.data.url
});

}

}

sending=false;

}

</script>

</body>
</html>
