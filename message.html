<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SeaConnect Messenger</title>

<style>

body{
margin:0;
font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial;
background:#f3f4f6;
color:#111;
}

/* HEADER */

.chatHeader{
position:fixed;
top:0;
left:0;
right:0;
height:60px;
display:flex;
align-items:center;
gap:12px;
padding:0 15px;
background:white;
border-bottom:1px solid #ddd;
z-index:5;
}

.chatHeader button{
background:none;
border:none;
font-size:22px;
cursor:pointer;
}

.avatarWrapper{
position:relative;
}

.avatar{
width:40px;
height:40px;
border-radius:50%;
object-fit:cover;
}

.onlineDot{
position:absolute;
bottom:0;
right:0;
width:10px;
height:10px;
background:#22c55e;
border-radius:50%;
border:2px solid white;
}

.chatTitle{font-weight:700}
.chatRank{font-size:12px;color:#6b7280}

/* CHAT AREA */

.chatArea{
position:fixed;
top:60px;
bottom:80px;
left:0;
right:0;
overflow:auto;
padding:15px;
}

/* MESSAGE */

.message{
display:flex;
gap:10px;
margin-bottom:12px;
}

.message.me{
justify-content:flex-end;
}

.bubble{
background:white;
padding:10px 14px;
border-radius:18px;
max-width:70%;
font-size:14px;
box-shadow:0 1px 2px rgba(0,0,0,0.1);
}

.message.me .bubble{
background:#e5e7eb;
}

.chatPhoto{
max-width:220px;
border-radius:10px;
margin-top:5px;
}

.time{
font-size:10px;
color:#6b7280;
margin-top:3px;
}

/* INPUT */

.chatInput{
position:fixed;
bottom:0;
left:0;
right:0;
background:white;
border-top:1px solid #ddd;
padding:10px;
}

.preview{
max-width:120px;
border-radius:10px;
margin-bottom:5px;
}

.inputRow{
display:flex;
gap:10px;
align-items:center;
}

.inputRow input{
flex:1;
padding:12px;
border-radius:20px;
border:1px solid #ddd;
outline:none;
}

.inputRow button{
background:none;
border:none;
font-size:22px;
cursor:pointer;
}

</style>
</head>

<body>

<!-- HEADER -->

<div class="chatHeader">

<button onclick="history.back()">←</button>

<div class="avatarWrapper">
<img id="chatAvatar" class="avatar">
<div class="onlineDot"></div>
</div>

<div>
<div class="chatTitle" id="chatTitle">Loading...</div>
<div class="chatRank" id="chatRank"></div>
</div>

<button style="margin-left:auto">✕</button>

</div>

<!-- CHAT AREA -->

<div class="chatArea" id="chatArea"></div>

<!-- INPUT -->

<div class="chatInput">

<img id="previewImage" class="preview" style="display:none">

<div class="inputRow">

<button onclick="photoInput.click()">+</button>

<input id="messageInput" placeholder="Type message...">

<button id="sendBtn">↑</button>

<input type="file" id="photoInput" accept="image/*" style="display:none">

</div>

</div>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getAuth,onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
import {
getFirestore,
collection,
addDoc,
query,
orderBy,
onSnapshot,
doc,
getDocs,
updateDoc,
where
} from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

const firebaseConfig={
apiKey:"AIzaSyCNlodsmEHrSXxgH0gTOcx4cAXwG8qmG9w",
authDomain:"seaconnect-d2baa.firebaseapp.com",
projectId:"seaconnect-d2baa"
};

const app=initializeApp(firebaseConfig);
const auth=getAuth(app);
const db=getFirestore(app);

const IMGBB_KEY="5b417e8de4a883f7425eeda12dc38f06";

let myEmail;
let otherEmail;
let chatID;
let myPhoto="";
let otherPhoto="";
let sending=false;

const chatArea=document.getElementById("chatArea");
const previewImage=document.getElementById("previewImage");

function getChatId(a,b){
return [a,b].sort().join("_");
}

/* LOGIN */

onAuthStateChanged(auth,(user)=>{

if(!user){
location.href="index.html";
return;
}

myEmail=user.email.toLowerCase();

const params=new URLSearchParams(location.search);
otherEmail=params.get("user");

if(otherEmail){
startChat(otherEmail.toLowerCase());
}

});

/* LOAD PROFILE */

async function getProfile(email){

let name=email.split("@")[0];
let rank="";
let photo="";

const q=query(collection(db,"users"),where("email","==",email));
const snap=await getDocs(q);

snap.forEach(docSnap=>{

const d=docSnap.data();

name=d.name || name;
rank=d.rank || "";
photo=d.photo || "";

});

return {name,rank,photo};

}

/* START CHAT */

async function startChat(email){

otherEmail=email;
chatID=getChatId(myEmail,email);

/* load messages first */
loadMessages();

/* load profile */

const profile=await getProfile(email);

chatTitle.innerText=profile.name;
chatRank.innerText=profile.rank;
chatAvatar.src=profile.photo || "";

otherPhoto=profile.photo;

const myProfile=await getProfile(myEmail);
myPhoto=myProfile.photo;

}

/* LOAD MESSAGES */

function loadMessages(){

const q=query(collection(db,"messages"),orderBy("createdAt"));

onSnapshot(q,(snap)=>{

chatArea.innerHTML="";

snap.forEach(docSnap=>{

const d=docSnap.data();

if(d.chatId!==chatID) return;

const me=d.from===myEmail;

const avatar=me?myPhoto:otherPhoto;

const time=new Date(d.createdAt).toLocaleTimeString([],{
hour:'2-digit',
minute:'2-digit'
});

chatArea.innerHTML+=`

<div class="message ${me?'me':''}">

${!me?`<img class="avatar" src="${avatar}">`:''}

<div class="bubble">

${d.text||""}

${d.photo?`<img src="${d.photo}" class="chatPhoto">`:""}

<div class="time">${time}</div>

</div>

</div>

`;

});

chatArea.scrollTop=chatArea.scrollHeight;

});

}

/* PREVIEW IMAGE */

photoInput.onchange=()=>{

const file=photoInput.files[0];

if(file){
previewImage.src=URL.createObjectURL(file);
previewImage.style.display="block";
}

}

/* SEND MESSAGE */

sendBtn.onclick=async()=>{

if(sending) return;

const text=messageInput.value.trim();
const file=photoInput.files[0];

if(!text && !file) return;

sending=true;

let preview="";

if(file){
preview=URL.createObjectURL(file);
}

const ref=await addDoc(collection(db,"messages"),{

chatId:chatID,
from:myEmail,
to:otherEmail,
text:text,
photo:preview,
createdAt:Date.now()

});

messageInput.value="";
previewImage.style.display="none";
photoInput.value="";

/* upload in background */

if(file){

const formData=new FormData();
formData.append("image",file);

const res=await fetch(
"https://api.imgbb.com/1/upload?key="+IMGBB_KEY,
{method:"POST",body:formData}
);

const data=await res.json();

if(data.success){

await updateDoc(doc(db,"messages",ref.id),{
photo:data.data.url
});

}

}

sending=false;

}

</script>

</body>
</html>
