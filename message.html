<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SeaConnect Messenger</title>

<style>

body{
margin:0;
font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial;
background:#f3f4f6;
}

/* HEADER */

.chatHeader{
position:fixed;
top:0;
left:0;
right:0;
height:60px;
display:flex;
align-items:center;
gap:12px;
padding:0 15px;
background:white;
border-bottom:1px solid #ddd;
}

.chatHeader img{
width:40px;
height:40px;
border-radius:50%;
object-fit:cover;
}

.chatTitle{font-weight:700}
.chatRank{font-size:12px;color:#777}

/* CHAT AREA */

.chatArea{
position:fixed;
top:60px;
bottom:80px;
left:0;
right:0;
overflow:auto;
padding:15px;
}

/* MESSAGES */

.message{
display:flex;
margin-bottom:12px;
}

.message.me{
justify-content:flex-end;
}

.bubble{
background:white;
padding:10px 14px;
border-radius:18px;
max-width:70%;
font-size:14px;
}

.message.me .bubble{
background:#e5e7eb;
}

.chatPhoto{
max-width:220px;
border-radius:10px;
margin-top:6px;
}

/* INPUT */

.chatInput{
position:fixed;
bottom:0;
left:0;
right:0;
background:white;
border-top:1px solid #ddd;
padding:10px;
}

.preview{
max-width:120px;
margin-bottom:6px;
border-radius:8px;
}

.inputRow{
display:flex;
gap:10px;
align-items:center;
}

.inputRow input{
flex:1;
padding:12px;
border-radius:20px;
border:1px solid #ddd;
}

.inputRow button{
background:none;
border:none;
font-size:22px;
}

</style>
</head>

<body>

<!-- HEADER -->

<div class="chatHeader">

<button onclick="history.back()">←</button>

<img id="chatAvatar" src="">

<div>
<div class="chatTitle" id="chatTitle">Chat</div>
<div class="chatRank" id="chatRank"></div>
</div>

<button style="margin-left:auto">✕</button>

</div>

<!-- CHAT -->

<div class="chatArea" id="chatArea"></div>

<!-- INPUT -->

<div class="chatInput">

<img id="preview" class="preview" style="display:none">

<div class="inputRow">

<button onclick="photoInput.click()">+</button>

<input id="messageInput" placeholder="Type message...">

<button id="sendBtn">↑</button>

<input type="file" id="photoInput" accept="image/*" style="display:none">

</div>

</div>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getAuth,onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
import {
getFirestore,
collection,
addDoc,
query,
orderBy,
onSnapshot,
doc,
getDoc,
updateDoc
} from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

const firebaseConfig={
apiKey:"AIzaSyCNlodsmEHrSXxgH0gTOcx4cAXwG8qmG9w",
authDomain:"seaconnect-d2baa.firebaseapp.com",
projectId:"seaconnect-d2baa"
};

const app=initializeApp(firebaseConfig);
const auth=getAuth(app);
const db=getFirestore(app);

const IMGBB_KEY="5b417e8de4a883f7425eeda12dc38f06";

let myEmail;
let otherEmail;
let chatID;

const chatArea=document.getElementById("chatArea");
const preview=document.getElementById("preview");

function chatId(a,b){
return [a,b].sort().join("_");
}

/* LOGIN */

onAuthStateChanged(auth,(user)=>{

if(!user){
location.href="index.html";
return;
}

myEmail=user.email.toLowerCase();

const params=new URLSearchParams(location.search);
otherEmail=params.get("user");

chatID=chatId(myEmail,otherEmail);

loadMessages();
loadProfile();

});

/* LOAD PROFILE */

async function loadProfile(){

try{

const snap=await getDoc(doc(db,"users",otherEmail));

if(snap.exists()){

const d=snap.data();

chatTitle.innerText=d.name || "User";
chatRank.innerText=d.rank || "";
chatAvatar.src=d.photo || "";

}

}catch{}

}

/* LOAD MESSAGES */

function loadMessages(){

const q=query(collection(db,"messages"),orderBy("createdAt"));

onSnapshot(q,(snap)=>{

chatArea.innerHTML="";

snap.forEach(docSnap=>{

const d=docSnap.data();

if(d.chatId!==chatID) return;

const me=d.from===myEmail;

chatArea.innerHTML+=`

<div class="message ${me?'me':''}">

<div class="bubble">

${d.text||""}

${d.photo?`<img src="${d.photo}" class="chatPhoto">`:""}

</div>

</div>

`;

});

chatArea.scrollTop=chatArea.scrollHeight;

});

}

/* PREVIEW IMAGE */

photoInput.onchange=()=>{

const file=photoInput.files[0];

if(file){

preview.src=URL.createObjectURL(file);
preview.style.display="block";

}

}

/* SEND MESSAGE */

sendBtn.onclick=async()=>{

const text=messageInput.value.trim();
const file=photoInput.files[0];

if(!text && !file) return;

let previewURL="";

if(file){
previewURL=URL.createObjectURL(file);
}

const ref=await addDoc(collection(db,"messages"),{

chatId:chatID,
from:myEmail,
to:otherEmail,
text:text,
photo:previewURL,
createdAt:Date.now()

});

messageInput.value="";
preview.style.display="none";
photoInput.value="";

/* upload background */

if(file){

const formData=new FormData();
formData.append("image",file);

const res=await fetch(
"https://api.imgbb.com/1/upload?key="+IMGBB_KEY,
{method:"POST",body:formData}
);

const data=await res.json();

if(data.success){

await updateDoc(doc(db,"messages",ref.id),{
photo:data.data.url
});

}

}

}

</script>

</body>
</html>
