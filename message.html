<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>SeaConnect Messages</title>

<style>

body{
margin:0;
font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
background:#f2f2f2;
}

/* HEADER */

.header{
height:55px;
display:flex;
align-items:center;
padding:0 15px;
gap:10px;
background:white;
border-bottom:1px solid #ddd;
font-weight:700;
}

.header button{
border:none;
background:none;
font-size:20px;
}

/* MESSAGE LIST */

.listItem{
display:flex;
align-items:center;
gap:12px;
padding:12px;
background:white;
border-bottom:1px solid #eee;
cursor:pointer;
}

/* AVATAR */

.avatarBox{
position:relative;
}

.avatar{
width:45px;
height:45px;
border-radius:50%;
object-fit:cover;
}

.online{
position:absolute;
bottom:2px;
right:2px;
width:10px;
height:10px;
background:#22c55e;
border-radius:50%;
border:2px solid white;
}

/* TEXT */

.name{
font-weight:700;
}

.rank{
font-size:12px;
color:#666;
}

/* CHAT SCREEN */

.chatScreen{
display:none;
height:100vh;
flex-direction:column;
}

/* CHAT HEADER */

.chatHeader{
display:flex;
align-items:center;
gap:10px;
padding:10px;
background:white;
border-bottom:1px solid #ddd;
}

.chatHeader img{
width:40px;
height:40px;
border-radius:50%;
}

.chatHeader .close{
margin-left:auto;
font-size:18px;
}

/* CHAT AREA */

.chatArea{
flex:1;
overflow:auto;
padding:15px;
}

/* MESSAGE */

.message{
margin-bottom:10px;
display:flex;
}

.message.me{
justify-content:flex-end;
}

.bubble{
background:#e5e7eb;
padding:10px 14px;
border-radius:16px;
max-width:70%;
}

.message.me .bubble{
background:white;
}

/* INPUT */

.inputBar{
display:flex;
gap:10px;
padding:10px;
background:white;
border-top:1px solid #ddd;
}

.inputBar input{
flex:1;
padding:10px;
border-radius:20px;
border:1px solid #ddd;
}

.inputBar button{
border:none;
background:none;
font-size:20px;
}

</style>
</head>

<body>

<!-- MESSAGE LIST -->

<div id="listScreen">

<div class="header">
<button onclick="history.back()">←</button>
Messages
</div>

<div class="listItem" onclick="openChat()">

<div class="avatarBox">
<img class="avatar" src="https://i.pravatar.cc/100">
<div class="online"></div>
</div>

<div>
<div class="name">Murphy</div>
<div class="rank">Chief</div>
</div>

</div>

</div>


<!-- CHAT SCREEN -->

<div id="chatScreen" class="chatScreen">

<div class="chatHeader">

<button onclick="back()">←</button>

<div class="avatarBox">
<img src="https://i.pravatar.cc/100">
<div class="online"></div>
</div>

<div>
<div class="name">Murphy</div>
<div class="rank">Chief</div>
</div>

<button class="close" onclick="closeChat()">X</button>

</div>

<div class="chatArea" id="chatArea">

<div class="message">
<div class="bubble">Hello</div>
</div>

<div class="message me">
<div class="bubble">Hi</div>
</div>

</div>

<div class="inputBar">

<button>+</button>

<input placeholder="Type message">

<button>↑</button>

</div>

</div>

<script>

function openChat(){
document.getElementById("listScreen").style.display="none"
document.getElementById("chatScreen").style.display="flex"
}

function back(){
document.getElementById("chatScreen").style.display="none"
document.getElementById("listScreen").style.display="block"
}

function closeChat(){
document.getElementById("chatScreen").style.display="none"
document.getElementById("listScreen").style.display="block"
}

</script>

</body>
</html>
